<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.fcb3f8e3.css">
    <script src="/index.59a40e7a.js" defer=""></script>
    <title>Todo App</title>
</head>

<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>Todo App</h1>
            <div id="clock"></div>
        </div>

        <div class="todo-status-container">
            <div class="todo-status-block" id="todo">
                <div class="status-header">
                    <h2>Todo</h2>
                    <span class="todo-counter">1</span>
                </div>
                <div class="todo-placeholder todo-todo"></div>
                <button class="btn btn-primary btn-block mt-3 add-todo">Add Todo</button>
            </div>

            <div class="todo-status-block" id="in-progress">
                <div class="status-header">
                    <h2>In Progress</h2>
                    <span class="in-progress-counter">1</span>
                </div>
                <div class="todo-placeholder todo-in-progress"></div>
            </div>

            <div class="todo-status-block" id="done">
                <div class="status-header">
                    <h2>Done</h2>
                    <span class="done-counter">1</span>
                </div>
                <div class="todo-placeholder todo-done"></div>
            </div>
        </div>

    </div>

    <!-- Modal add todos -->

    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">Add Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="todo-title">Title</label>
                        <input type="text" class="form-control" id="todo-title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description</label>
                        <textarea class="form-control" id="todo-description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save-todo">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal edit todos -->
    <div class="modal fade" id="editTodoModal" tabindex="-1" aria-labelledby="editTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTodoModalLabel">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-todo-title">Title</label>
                        <input type="text" class="form-control" id="edit-todo-title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="edit-todo-description">Description</label>
                        <textarea class="form-control" id="edit-todo-description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save-edit-todo">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal delete todos -->
    <div class="modal fade" id="deleteTodoModal" tabindex="-1" aria-labelledby="deleteTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteTodoModalLabel">Delete Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this todo?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger confirm-delete-todo">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



    

    
</body>




</html>
